<!DOCTYPE html>
<html>
<head>
  <title>Рабочий помощник</title>
</head>
<body>
  <h1>Рабочий помощник</h1>
  
  <div id="output"></div>
  
  <input type="text" id="input" placeholder="Ваш запрос">
  <button onclick="handleInput()">Отправить</button>
  
  <script>
    function handleInput() {
      var input = document.getElementById("input").value;
      // Здесь вы можете добавить логику для обработки введенного запроса
      // и вывода соответствующего ответа
      
      // Пример:
      var output = document.getElementById("output");
      output.innerHTML = "Ваш запрос: " + input;
    }
    <script src="helper.js"></script>
</body>
</html>
